{% extends "base.html" %}

{% block title %}个人资料 - 文件管理系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-xl-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="fs-4 fw-semibold text-dark">个人资料</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.profile') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" id="username" class="form-control" value="{{ current_user.username }}" disabled>
                        <div class="form-text">用户名不可修改</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">电子邮件</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ current_user.email }}" required>
                    </div>
                    
                    <hr class="my-4">
                    <h3 class="fs-5 mb-3">修改密码</h3>
                    
                    <div class="mb-3">
                        <label for="current_password" class="form-label">当前密码</label>
                        <input type="password" id="current_password" name="current_password" class="form-control">
                        <div class="form-text">如不修改密码，请留空</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密码</label>
                        <input type="password" id="new_password" name="new_password" class="form-control">
                        <div class="form-text">密码长度至少8个字符，需包含大写字母、小写字母、数字和特殊字符中的至少3种</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">确认新密码</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('file.index') }}" class="btn btn-secondary me-2">取消</a>
                        <button type="submit" class="btn btn-primary">保存更改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
